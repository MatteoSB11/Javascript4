<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordina Dolci</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ordina Dolci</h1>
  <div class="container">
    <div class="items">
      <h2>Seleziona un dolce:</h2>
      <select id="item">
        <option value="Tiramisù">Tiramisù</option>
        <option value="Ciambella">Ciambella</option>
        <option value="CannoliSiciliani">Cannoli siciliani</option>
        <option value="SfogliatelleRicce">Sfogliatelle ricce</option>
        <option value="PastieraNapoletana">Pastiera napoletana</option>
        <option value="PanDiSpagna">Pan di Spagna</option>
        <option value="ZuppaInglese">Zuppa inglese</option>
        <option value="CheesecakeFruttiDiBosco">Cheesecake frutti di bosco</option>
        <option value="CheesecakeNutella">Cheesecake nutella</option>
      </select>
      <button id="orderBtn">Ordina</button>
    </div>
    <div id="status" class="status"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
